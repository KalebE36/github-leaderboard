# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:12.19.0

    working_directory: ~/repo

    steps:
      - checkout
      - run: npm install mocha
      - run: npm install
      - run: 
          command: npm start
          background: true
      - run: npm test